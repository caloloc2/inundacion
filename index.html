<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Inundaci&oacute;n</title>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<header>
		<h1>Control de Inundaci&oacute;n</h1>

		<form id="busca">
			
			<label for="">Desde</label>
			<input type="date" id="fecha_inicio">

			<input type="date" id="fecha_final">				

			<input type="submit" value="Filtrar">
		</form>

		<ul>
			<li><a href="#" onclick="Leer_Valores(); return false;" class="icon-sync"></a></li>
			<li><a href="#" onclick="Vaciar(); return false;" class="icon-close"></a></li>
			<li><a href="#" onclick="Imprimir(); return false;" class="icon-print"></a></li>
			<li><a href="#" onclick="Alarma(); return false;" class="icon-surround_sound"></a></li>

		</ul>
	</header>

	<div id="contenedor">

			<div id="grafico"></div>
		</div>

		<div class="tabla" style="display: none; padding: 1em 0 7em 0;">
			<table width="400px" style="margin: 0 auto;" border="1">
				<thead>
					<tr>
						<td><strong>Fecha</strong></td>
						<td><strong>Hora</strong></td>
						<td><strong>Valor</strong></td>
					</tr>
				</thead>
				<tbody id="lista_valores">
					
				</tbody>
			</table>
		</div>

	</div>

	<footer>
		<figure><img src="img/logo.jpeg" alt=""></figure>
	</footer>

	<script src="js/jquery-3.3.1.min.js"></script>

</html>
